<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>
</head>
<body>
    <style>
        span{
             border: 1px; color: red;
        }
    </style>
    <!--Div block level biir elementken span inlinedır-->
    <div>Bu bir div</div>
    <p>Bu bir paragraftır ve <span>bu özellik</span>  spanlerde kullanılabilir</p>
</body>
</html>
