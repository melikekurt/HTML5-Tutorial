<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Tables</title>
</head>
<body>
    <!--Tablolar ıcın tabel etıketı kullanıyoruz tr ise 
    baslilk kisimlari icin ve th kalin gozukmesi icin-->

       <thead>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
       </thead> 

       <tbody>
        <tr>
            <td>Mustafa</td>
            <td>Bilişim</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>Mustafa</td>
            <td>Bilişim</td>
            <td>5000</td>
        </tr>
       </tbody>
        
    </table>
</body>
</html>
